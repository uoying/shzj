<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改音频信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-audio-edit" th:object="${shzjAudio}">
            <input name="audioId" th:field="*{audioId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">音频URL：</label>
                <div class="col-sm-8">
                    <input name="audioUrl" th:field="*{audioUrl}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shzj/audio";
        $("#form-audio-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-audio-edit').serialize());
            }
        }
    </script>
</body>
</html>
