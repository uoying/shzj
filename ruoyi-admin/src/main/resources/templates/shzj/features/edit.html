<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改专题信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-features-edit" th:object="${shzjFeatures}">
            <input name="conId" th:field="*{conId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">专题内容标题：</label>
                <div class="col-sm-8">
                    <input name="conTitle" th:field="*{conTitle}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">专题内容城市：</label>
                <div class="col-sm-8">
                    <input name="conCity" th:field="*{conCity}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">建议游玩天数：</label>
                <div class="col-sm-8">
                    <input name="recommendDays" th:field="*{recommendDays}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">感兴趣数：</label>
                <div class="col-sm-8">
                    <input name="enjoyNum" th:field="*{enjoyNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专题类型：</label>
                <div class="col-sm-8">
                    <select name="feaType" class="form-control m-b" required>
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">专题内容路径：</label>
                <div class="col-sm-8">
                    <input name="conUrl" th:field="*{conUrl}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">图片url：</label>
                <div class="col-sm-8">
                    <input name="picUrl" th:field="*{picUrl}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shzj/features";
        $("#form-features-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-features-edit').serialize());
            }
        }
    </script>
</body>
</html>
