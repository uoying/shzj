<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改诗词信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-poem-edit" th:object="${shzjPoem}">
            <input name="poemId" th:field="*{poemId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">题目：</label>
                <div class="col-sm-8">
                    <input name="poemName" th:field="*{poemName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">作者：</label>
                <div class="col-sm-8">
                    <input name="poemAuthor" th:field="*{poemAuthor}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">诗文：</label>
                <div class="col-sm-8">
                    <input name="poemArtcle" th:field="*{poemArtcle}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">诗文配图：</label>
                <div class="col-sm-8">
                    <input name="poemPicture" th:field="*{poemPicture}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shzj/poem";
        $("#form-poem-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-poem-edit').serialize());
            }
        }
    </script>
</body>
</html>
