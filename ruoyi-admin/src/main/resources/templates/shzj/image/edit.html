<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改图像识别:图片')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-image-edit" th:object="${shzjImage}">
            <input name="imageId" th:field="*{imageId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">识别内容编号：</label>
                <div class="col-sm-8">
                    <input name="imageContentId" th:field="*{imageContentId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">图片url：</label>
                <div class="col-sm-8">
                    <input name="imageUrl" th:field="*{imageUrl}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shzj/image";
        $("#form-image-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-image-edit').serialize());
            }
        }
    </script>
</body>
</html>
