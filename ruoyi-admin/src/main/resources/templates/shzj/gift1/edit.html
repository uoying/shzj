<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改兑换卷信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-gift1-edit" th:object="${shzjCouponGift1}">
            <input name="coupongiftId" th:field="*{coupongiftId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">用户Id：</label>
                <div class="col-sm-8">
                    <input name="userId" th:field="*{userId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">0为未使用 1为已兑换：</label>
                <div class="col-sm-8">
                    <input name="whethertoredeem" th:field="*{whethertoredeem}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">兑换卷ID：</label>
                <div class="col-sm-8">
                    <input name="couponId" th:field="*{couponId}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shzj/gift1";
        $("#form-gift1-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-gift1-edit').serialize());
            }
        }
    </script>
</body>
</html>
