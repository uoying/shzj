<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改动态详情信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dynamicContent-edit" th:object="${shzjDynamicContent}">
            <input name="dynamicContentId" th:field="*{dynamicContentId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">动态编号：</label>
                <div class="col-sm-8">
                    <input name="dynamicId" th:field="*{dynamicId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">动态内容：</label>
                <div class="col-sm-8">
                    <input name="dynamicContent" th:field="*{dynamicContent}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shzj/dynamicContent";
        $("#form-dynamicContent-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-dynamicContent-edit').serialize());
            }
        }
    </script>
</body>
</html>
