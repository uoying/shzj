<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增锦囊信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-silk-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">锦囊标题：</label>
                <div class="col-sm-8">
                    <input name="silkTitle" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">锦囊线路：</label>
                <div class="col-sm-8">
                    <input name="silkLine" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">内容链接：</label>
                <div class="col-sm-8">
                    <input name="silkUrl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">锦囊图片：</label>
                <div class="col-sm-8">
                    <input name="silkPic" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">感兴趣数：</label>
                <div class="col-sm-8">
                    <input name="enjoyNum" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">城市编号：</label>
                <div class="col-sm-8">
                    <input name="cityId" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shzj/silk"
        $("#form-silk-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-silk-add').serialize());
            }
        }
    </script>
</body>
</html>
