<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改锦囊信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-silk-edit" th:object="${shzjSilk}">
            <input name="silkId" th:field="*{silkId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">锦囊标题：</label>
                <div class="col-sm-8">
                    <input name="silkTitle" th:field="*{silkTitle}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">锦囊线路：</label>
                <div class="col-sm-8">
                    <input name="silkLine" th:field="*{silkLine}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">内容链接：</label>
                <div class="col-sm-8">
                    <input name="silkUrl" th:field="*{silkUrl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">锦囊图片：</label>
                <div class="col-sm-8">
                    <input name="silkPic" th:field="*{silkPic}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">感兴趣数：</label>
                <div class="col-sm-8">
                    <input name="enjoyNum" th:field="*{enjoyNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">城市编号：</label>
                <div class="col-sm-8">
                    <input name="cityId" th:field="*{cityId}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shzj/silk";
        $("#form-silk-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-silk-edit').serialize());
            }
        }
    </script>
</body>
</html>
