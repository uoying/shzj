<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改内容信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-content-edit" th:object="${shzjContent}">
            <input name="conId" th:field="*{conId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">标题：</label>
                <div class="col-sm-8">
                    <input name="conTitile" th:field="*{conTitile}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">地址：</label>
                <div class="col-sm-8">
                    <input name="conAddress" th:field="*{conAddress}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">城市</label>
                <div class="col-sm-8">
                    <select name="conCity" class="form-control m-b" required>
                        <option th:each="city:${cities}" th:if="${city.cityId}==*{conCity}" selected th:value="${city.cityId}" th:text="${city.cityName}"></option>
                        <option th:each="city:${cities}" th:value="${city.cityId}" th:text="${city.cityName}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">评分：</label>
                <div class="col-sm-8">
                    <input name="conScore" th:field="*{conScore}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">分类：</label>
                <div class="col-sm-8">
                    <select name="conType" class="form-control m-b" required>
                        <option th:each="type:${types}" th:if="${type.typeId}==*{conType}" selected th:value="${type.typeId}" th:text="${type.typeName}"></option>
                        <option th:each="type:${types}" th:value="${type.typeId}" th:text="${type.typeName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">图片：</label>
                <div class="col-sm-8">
                    <input name="conPicture" th:field="*{conPicture}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">文章：</label>
                <div class="col-sm-8">
                    <textarea type="text" name="conArticle" th:field="*{conArticle}" class="form-control" placeholder="请输入文本"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shzj/content";
        $("#form-content-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-content-edit').serialize());
            }
        }
    </script>
</body>
</html>
