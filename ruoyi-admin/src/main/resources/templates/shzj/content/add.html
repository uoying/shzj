<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增内容信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-content-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">标题：</label>
                <div class="col-sm-8">
                    <input name="conTitile" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">地址：</label>
                <div class="col-sm-8">
                    <input name="conAddress" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">城市：</label>
                <div class="col-sm-8">
                    <select name="conCity" class="form-control m-b" required>
                        <option value="">请选择城市</option>
                        <option th:each="city:${cities}" th:value="${city.cityId}" th:text="${city.cityName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否推荐：</label>
                <div class="col-sm-8">
                    <select name="isRecommend" class="form-control m-b" required>
                        <option value="0">否</option>
                        <option value="1">是</option>
                    </select>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">评分：</label>
                <div class="col-sm-8">
                    <input name="conScore" class="form-control" placeholder="请输入一个两位正整数" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">分类：</label>
                <div class="col-sm-8">
                    <select name="conType" class="form-control m-b" required>
                        <option value="">请选择分类</option>
                        <option th:each="type:${types}" th:value="${type.typeId}" th:text="${type.typeName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">图片：</label>
                <div class="col-sm-8">
                    <input name="conPicture" class="form-control" type="text" placeholder="请输入图片编号，多张图片中间以空格分隔" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">文章：</label>
                <div class="col-sm-8">
                    <textarea type="text" name="conArticle" class="form-control" placeholder="请输入文本"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shzj/content"
        $("#form-content-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-content-add').serialize());
            }
        }
    </script>
</body>
</html>
