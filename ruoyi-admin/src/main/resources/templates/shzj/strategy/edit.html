<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改攻略信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-strategy-edit" th:object="${shzjStrategy}">
            <input name="strategyId" th:field="*{strategyId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">攻略标题：</label>
                <div class="col-sm-8">
                    <input name="strategyTitle" th:field="*{strategyTitle}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">攻略评分：</label>
                <div class="col-sm-8">
                    <input name="strategyGrade" th:field="*{strategyGrade}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">评论数：</label>
                <div class="col-sm-8">
                    <input name="commentNum" th:field="*{commentNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">喜欢数：</label>
                <div class="col-sm-8">
                    <input name="enjoyNum" th:field="*{enjoyNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">景区评级：</label>
                <div class="col-sm-8">
                    <input name="scenicGrade" th:field="*{scenicGrade}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">景区称号：</label>
                <div class="col-sm-8">
                    <input name="scenicHonor" th:field="*{scenicHonor}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">内容URL：</label>
                <div class="col-sm-8">
                    <input name="contentUrl" th:field="*{contentUrl}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">攻略类型：</label>
                <div class="col-sm-8">
                    <select name="strategyType" class="form-control m-b" required>
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">图片URL：</label>
                <div class="col-sm-8">
                    <input name="picUrl" th:field="*{picUrl}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">城市编号：</label>
                <div class="col-sm-8">
                    <input name="cityId" th:field="*{cityId}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shzj/strategy";
        $("#form-strategy-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-strategy-edit').serialize());
            }
        }
    </script>
</body>
</html>
