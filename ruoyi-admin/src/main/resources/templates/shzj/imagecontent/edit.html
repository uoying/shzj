<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改图像识别:图片信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ImageContent-edit" th:object="${shzjImageContent}">
            <input name="imageContentId" th:field="*{imageContentId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">识别内容名称：</label>
                <div class="col-sm-8">
                    <input name="imageContentName" th:field="*{imageContentName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">图像内容H5：</label>
                <div class="col-sm-8">
                    <input name="imageContentH5" th:field="*{imageContentH5}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">音频：</label>
                <div class="col-sm-8">
                    <input name="imageContentAudio" th:field="*{imageContentAudio}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">背景图：</label>
                <div class="col-sm-8">
                    <input name="imageContentBackgroundimg" th:field="*{imageContentBackgroundimg}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shzj/ImageContent";
        $("#form-ImageContent-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-ImageContent-edit').serialize());
            }
        }
    </script>
</body>
</html>
