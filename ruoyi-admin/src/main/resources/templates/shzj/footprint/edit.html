<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改足迹信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-footprint-edit" th:object="${shzjFootprint}">
            <input name="footId" th:field="*{footId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">城市编号：</label>
                <div class="col-sm-8">
                    <input name="cityId" th:field="*{cityId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">足迹标题：</label>
                <div class="col-sm-8">
                    <input name="footTitle" th:field="*{footTitle}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">足迹内容：</label>
                <div class="col-sm-8">
                    <input name="footContent" th:field="*{footContent}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">照片编号：</label>
                <div class="col-sm-8">
                    <input name="footPicture" th:field="*{footPicture}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">用户编号：</label>
                <div class="col-sm-8">
                    <input name="userId" th:field="*{userId}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shzj/footprint";
        $("#form-footprint-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-footprint-edit').serialize());
            }
        }
    </script>
</body>
</html>
