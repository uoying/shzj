<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改按钮内容')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-buttonContent-edit" th:object="${shzjButtonContent}">
            <input name="buttonConId" th:field="*{buttonConId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">图片url：</label>
                <div class="col-sm-8">
                    <input name="conPic" th:field="*{conPic}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">内容文本：</label>
                <div class="col-sm-8">
                    <input name="btnCon" th:field="*{btnCon}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shzj/buttonContent";
        $("#form-buttonContent-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-buttonContent-edit').serialize());
            }
        }
    </script>
</body>
</html>
